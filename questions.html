<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="main.css">
   <title>Questions</title>
</head>
<body>

   <header>
       <h1>Questions</h1>
   </header>

   <main>
     <form id="question-form">
       <fieldset>
         <legend>What loot do you prefer?</legend>
         <label>
           Treasure <input type="radio" name="loot" value="treasure">
         </label>
         <label>
           Magic Item <input type="radio" name="loot" value="magic-item">
         </label>
         <label>
           Weapon <input type="radio" name="loot" value="weapon">
         </label>
       </fieldset>


       <button>Submit</button>
     </form>

   </main>
<script type="module" src="./src/questions.js"></script>
</body>
</html>
